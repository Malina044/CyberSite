<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk IT Company</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: #0ff;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      color: #0ff;
    }

    .logo span {
      color: #f0f;
    }

    .nav a {
      margin: 0 50px;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://via.placeholder.com/1920x1080/0a0a0a/0ff?text=Cyberpunk+Background') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .hero-content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .neon-text {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .neon-subtext {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .cta-button {
      background: #f0f;
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta-button:hover {
      background: #0ff;
    }

    /* Sections */
    .section {
      padding: 100px 20px;
      text-align: center;
      background: rgba(26, 26, 26, 0.9);
    }

    .neon-title {
      font-size: 2.5rem;
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
    }

    .service-card {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border: 1px solid #0ff;
      border-radius: 10px;
      margin: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #0ff;
    }

    /* Contact Form */
    .contact-form {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #00ffea;
      box-shadow: 0 0 10px #00ffea;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffea;
      border-bottom: 2px solid #00ffea;
    }
    .contact-form button {
      background: linear-gradient(90deg, #00ffea, #ff00ff);
      border: none;
      padding: 10px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <section id="contact" class="section">
    <h2 class="neon-title">Contact Us</h2>
    <div class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </div>
  </section>
</body>
</html>
